{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- csS -->
    <link rel="stylesheet" href="{% static 'style.css'%}" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/clouds.png' %}" type="image/x-icon" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
        <h1>Weather App</h1>

        <!-- Search bar start -->
            <form class="search" action="" method="GET">
                <input id="search-result" type="text" placeholder="enter city name" spellcheck="false" name="q" required/>
                <button class="btn" type="submit">search</button>
            </form>
        <!-- Search bar end -->

        <!-- <div class="err">
            <p>Invalid city name</p>
        </div> -->

        <!-- Weather Section start -->
        {% if weather %}
        <div class="weather">
            <img src="{% static 'images/clouds.png' %}" alt=" clouds" class="weather-icon" />
            <h1 id="temp" class="temp"> {{cel}}째C</h1>
            <h1 id="temp" class="temp"> {{cel}}째F</h1>
            <h2 class="city">{{weather}}</h2>
            
        <!-- Weather Section end -->

        <!-- Card section start -->
        <div class="details">
            <div class="col">
                <img src="{% static 'images/humidity.png' %}" alt="humidity" />

                <div class="card-details">
                    <p class="humidity">{{hum}}%</p>
                    <p>Humidity</p>
                </div>
            </div>


            <div class="col">
                <img src="{% static './images/barometer.png' %}" alt="barometer" />

                <div class="card-details">
                    <p class="pressure">{{air}}</p>
                    <p>Air pressure</p>
                </div>
            </div>
        </div>
        {% elif error %}
        <class class="weather">
            <p style="color: red;">Invalid Input</p>
        </class>
        {% endif %}

        <!-- degree button -->
        <!-- <div class="degree-button">
            <button id="celcius" class="btn-item1">째C</button>
            <button id="farenheit" class="btn-item2">째F</button>
        <div> -->
        </div>
    </div>
  
  </body>
</html>
